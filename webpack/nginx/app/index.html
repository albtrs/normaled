<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js sample</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="./styles/app.css" rel="stylesheet"><script type="text/javascript" src="./js/app.bundle.js"></script></head>
    <body>
        <div id="title">normaled</div>
        <div class="flexWrap">
            <div>
                <div class="upload topui">
                    <div class="UIBox">
                        <label id="fileLabel"" for="file">Upload File<input type="file" name="file" id="file"></label>
                    </div>
                </div>
                <div class="frame">
                    <canvas id="originalCanvas"></canvas>
                </div>
            </div>
            <div>
                <div class="topui">
                    <div>
                        <div class="UIBox">
                            <div class="UIheader">Level</div>
                            <input id="level" type="range" value="30" min="0" max="100" data-unit="%">
                        </div>
                        <div class="UIBox">
                            <div class="UIheader">Invert</div>
                            <input id="invertCheck" type="checkbox"><label id="invertCheckLabel" for="invertCheck"></label>
                        </div>
                    </div>
                </div>
                <div class="frame">
                    <canvas id="normalMapCanvas"></canvas>
                </div>
            </div>
            <div>
                <div class="topui">
                    <div class="selectBox UIBox">
                        <div class="UIheader">Shape</div>
                        <select id="modelType" name="modelType">
                            <option value="0">Cube</option>
                            <option value="1">Sphere</option>
                        </select>
                    </div>
                </div>
                <div class="frame">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </body>
</html>
